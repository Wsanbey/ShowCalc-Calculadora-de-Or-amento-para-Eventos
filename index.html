<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <title>Calculadora de Orçamento</title>
</head>

<body>

    <div class="container">

        <h1>Calculadora de Orçamento para Eventos</h1>

        <label for="location">Distância até o Local do Evento (em quilômetros): </label>
        <div class="input-container">
            <input type="number" id="location" value="1" placeholder="Digite a distância em km">
            <input type="number" id="rateLocation" value="0.00" placeholder="Taxa por km">
        </div>

        <label for="qtMusicos">Quantidade de Músicos: </label>
        <div class="input-container">
            <input type="number" id="qtMusicos" value="5" placeholder="Número de integrantes">
            <input type="number" id="rateMusicos" value="25.00" placeholder="Taxa por músico por hora">
        </div>

        <label for="qtHoras">Quantidade de Horas: </label>
        <input type="number" id="qtHoras" value="0" placeholder="Número de horas do evento">

        <label for="date">Data do Evento: </label>
        <input type="date" id="date">

        <label for="time">Horário de Início do Evento: </label>
        <input type="time" id="time" placeholder="13:00" value="13:00">

        <button onclick="calcularOrcamento()">Calcular Orçamento</button>

        <div id="resultado"></div>
    </div>

    <script src="src/script.js"></script>
</body>

</html>
